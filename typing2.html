// -----------------------------
// Practice Buttons with Multi-Color
// -----------------------------
let practiceContainer = document.getElementById("practiceList");
const colors = [
    "#f44336", "#e91e63", "#9c27b0", "#673ab7", "#3f51b5",
    "#2196f3", "#03a9f4", "#00bcd4", "#009688", "#4caf50",
    "#8bc34a", "#cddc39", "#ffeb3b", "#ffc107", "#ff9800",
    "#ff5722", "#795548", "#607d8b", "#ff8a65", "#ba68c8"
];

function loadButtons(lang){
    practiceContainer.innerHTML = "";
    for(let i=1; i<=80; i++){
        let btn = document.createElement("button");
        btn.innerText = `Practice ${i}`;
        btn.className = "practice-btn";
        btn.style.background = colors[(i-1) % colors.length]; // multi-color
        btn.onclick = function(){ loadPractice(i); };
        practiceContainer.appendChild(btn);
    }
}

// -----------------------------
// Load Practice
// -----------------------------
function loadPractice(n){
    let lang=document.getElementById("langSelect").value;
    if(lang==="english"){
        document.getElementById("givenText").innerText=englishPractice[n];
        document.getElementById("givenText").style.background="#e3f2fd";
        document.getElementById("givenText").style.color="#0d47a1";
    } else {
        document.getElementById("givenText").innerText=hindiPractice[n];
        document.getElementById("givenText").style.background="#fff3e0";
        document.getElementById("givenText").style.color="#bf360c";
    }
    document.getElementById("userInput").value="";
    document.getElementById("time").innerText="0";
    document.getElementById("wpm").innerText="0";
    document.getElementById("accuracy").innerText="0";
}

// -----------------------------
// Language Change
// -----------------------------
document.getElementById("langSelect").onchange=function(){
    loadButtons(this.value);
    document.getElementById("givenText").innerText="(Practice text will load here)";
    document.getElementById("userInput").value="";
}

// Initialize Buttons
loadButtons("english");

// -----------------------------
// Typing Test Function
// -----------------------------
let startTime, timer;
function startTest(){
    const givenText=document.getElementById("givenText").innerText;
    const input=document.getElementById("userInput");
    if(!givenText || givenText==="(Practice text will load here)") return alert("Select a practice first!");
    input.value="";
    input.focus();
    startTime=Date.now();
    clearInterval(timer);
    timer=setInterval(()=>{
        const time=Math.floor((Date.now()-startTime)/1000);
        document.getElementById("time").innerText=time;
        const typed=input.value;
        const wpm=Math.floor((typed.length/5)/(time/60));
        document.getElementById("wpm").innerText=(isNaN(wpm)||wpm<0)?0:wpm;
        let correct=0;
        for(let i=0;i<typed.length;i++){
            if(typed[i]===givenText[i]) correct++;
        }
        const accuracy=Math.floor((correct/typed.length)*100);
        document.getElementById("accuracy").innerText=isNaN(accuracy)?0:accuracy;
    },1000);
}
